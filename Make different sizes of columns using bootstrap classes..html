<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make different sizes of columns using bootstrap classes.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <center> <div class="title-of-the-task"> <h1>Task "14"</h1></div></center>
   <h2>Make different sizes of columns using bootstrap classes.</h2>
    <div class="main">
        <div class="container">
            <div class="row">
              <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-primary text-white p-3">
                  Column 1 (12/6/4)
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-secondary text-white p-3">
                  Column 2 (12/6/4)
                </div>
              </div>
              <div class="col-12 col-md-6 col-lg-4">
                <div class="bg-info text-white p-3">
                  Column 3 (12/6/4)
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="bg-warning text-dark p-3">
                  Column 4 (12/6)
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="bg-danger text-white p-3">
                  Column 5 (12/6)
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
