   <center> <div class="title-of-the-task"> <h1>Task "19"</h1></div></center>
    <div class="main">
        <h1>Use If...else statement of JavaScript to write a code to 
            Display “Good Morning” or “Good Afternoon” according to 
            current Time.
            </h1>
            <h2 style="margin-top: 30px; text-align: justify;" id="date">
                <script>
                    // Get the current hour
             var currentTime = new Date().getHours();
             
             // Check if it's morning (up to 12 PM)
             if (currentTime < 12) {
                 document.write("Good Morning");
             } 
             // If it's not morning, it's afternoon
             else {
                 document.write("Good Afternoon");
             }
             
                 </script>
            </h2>
    </div>
   
</body>
