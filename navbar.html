    <style>
        /* Top Navigation Bar */
.top-nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

.top-nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.top-nav ul li {
  display: inline;
  margin-right: 10px;
}

.top-nav ul li a {
  color: #fff;
  text-decoration: none;
}

/* Side Navigation Bar */
.side-nav {
  background-color: #f4f4f4;
  color: #333;
  width: 200px;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  padding: 10px;
}

.side-nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.side-nav ul li {
  margin-bottom: 10px;
}

.side-nav ul li a {
  color: #333;
  text-decoration: none;
}

    </style>
